<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Restaurant</title>
</head>
<body>
        <ul class="tabs">
            <li class="tab" data-tab-target="#home">Home</li>
            <li class="tab" data-tab-target="#menu">Menu</li>
            <li class="tab" data-tab-target="#booking">Order</li>
        </ul>
        <div class="tab-content">
            <div id="home" data-tab-content class="active">
                <div id="content">
                    <div class="header">
                        <div class="title">
                            Salmonn
                        </div>
                        <div class="about-us">
                            <div class="about-us-title">About Us</div>
                            <div>
                                If you want to eat the best salmon in the country...
                            </div>
                            <div class="offer">
                                - we offer you 8 different flavours of salmon - 
                            </div>
                            <div class="intro">
                                Salmonn is a classy and elegant restaurant based in Hungary, offering fish mostly.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="menu" data-tab-content>
                <div id="content">
                    <div class="header">
                        <div class="title">
                            Menu
                        </div>
                        <div class="about-us">
                            <div class="about-us-title">Menu One</div>
                            <div>
                                <img width="300px" height="250px" src="../images/menu.jpg" alt="">
                            </div>
                            <div class="offer">
                                Menu one description
                            </div>
                            <div class="intro">
                                Price: 30$
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="booking" data-tab-content>
                <div id="content">
                    <div class="header">
                        <div class="title">
                            Order
                        </div>
                        <div class="about-us">
                            <div class="about-us-title">Order food online</div>
                            <div>
                               <input type="text" placeholder="Your name">
                            </div>
                            <div>
                                <input type="text" placeholder="Address">
                            </div>
                            <div>
                                <input type="text" placeholder="Description">
                            </div>
                            <div>
                                <input type="number" placeholder="Phone number">
                            </div>
                            <div>
                                <button class="btn">Order</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="../src/index.js"></script>

    
</body>
</html>
